<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/null/musical-notes.png" type="image/x-icon">
  <title>Cassette music</title>
</head>

<body>
  <!-- <p class="music-name">Stadium Rave (Original 1998 Mix)</p> -->
  <div class="colored-cassette-container">
    <div class="cassette">
      <div class="inner-cassette">
        <div class="line"></div>
        <div class="line"></div>
        <div class="content-cassette">

          <div class="circle left">
            <div class="inner-circle"></div>
          </div>
          <div class="center">
            <div class="glass-border">
              <div class="glass"></div>
            </div>
          </div>
          <div class="circle right">
            <div class="inner-circle"></div>
          </div>

        </div>
        <div class="colored-label"></div>
      </div>
      <div class="background-draw"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
